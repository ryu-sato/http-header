version: '2'
services:
  http_header:
    image: 'ryu310/http-header-docker-compose:httpd-2.4.29-01'
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - 'http_header_config:/usr/local/apache2/conf'
    ports:
      - 80:80
    # Enable to restart container (It is useful for Docker for Windows)
    #restart: always
  wiki:
    image: 'ryu310/pukiwiki-plus:php-7-apache-1.4.7-06'
    volumes:
      - 'wiki_data:/var/www/html/wiki'
    environment:
      - SUBDIR=/wiki
    # Enable to restart container (It is useful for Docker for Windows)
    #restart: always
volumes:
  http_header_config:
  wiki_data:
